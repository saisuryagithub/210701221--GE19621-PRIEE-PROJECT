<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of Tamilnadu Archeological Excavations</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .timeline {
            position: relative;
            margin-top: 20px;
        }

        .timeline-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #ccc;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-item {
            margin-bottom: 20px;
            padding-left: 20px;
            position: relative;
            overflow: hidden;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-date {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .timeline-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .timeline-item:hover .timeline-content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Timeline of Tamilnadu Archeological Excavations</h1>
        <div class="timeline">
            <div class="timeline-line"></div>
            
            <div class="timeline-item">
                <div class="timeline-date">1969</div>
                <div class="timeline-content">
                    <h2>Korkai</h2>
                    <p>Ancient port city in Tamil Nadu, India, revealing rich maritime trade history dating back to 2nd century BCE. <a href="https://en.wikipedia.org/wiki/Korkai">Learn more</a></p>
                    <!-- Embed Google Street View here -->
                    <iframe width="100%" height="300" frameborder="0" style="border:0;" src="https://www.google.com/maps/embed?pb=!4v1607747944792!6m8!1m7!1sCAoSLEFGMVFpcE83bjUteGJFTjdrQmZYaTRiMEktNTMyZk5JWTdqTVN0cW02OEsx!2m2!1d12.9654697!2d80.2410541!3f158.19191569253688!4f7.5188812270597595!5f0.7820865974627469" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Add more timeline items as needed -->

        </div>
    </div>
</body>
</html>
